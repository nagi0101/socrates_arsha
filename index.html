<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrates Arsha</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/9ada8679dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <i class="fa-solid fa-music"></i>
        <img src="./images/image-solid.svg" alt="preview" width="16px">
    </header>
    <section id="hero">
        <div class="container">
            <div class="col text-container">
                <h2>Better Solutions For Your Business</h2>
                <h3>We are team of talented designers making websites with Bootstrap</h3>
                <div class="btn-container">
                    <a href="#about">Get Started</a>
                    <a href="#">
                        <i class="fa-sharp fa-regular fa-circle-play"></i>
                        <span>Watch Video</span>
                    </a>
                </div>
            </div>
            <div class="col image-wrapper">
                <img src="./images/hero-img.png" alt="hero">
            </div>
        </div>
    </section>
    <main>
        <section id="clients"></section>
        <section id="about"></section>
        <section id="why-us"></section>
        <section id="skills"></section>
        <section id="services"></section>
        <section id="cta"></section>
        <section id="portfolio"></section>
        <section id="team"></section>
        <section id="pricing"></section>
        <section id="faq"></section>
        <section id="contact"></section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
